<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_R-Services</title>
</head>
<body>
    <form action = "/user/register" method = "POST">
        <h2>Create a new account</h2>
        <input type="text" class="box" id="username" name="username" placeholder="Username"/>
        <br>
        <input type="text" class="box" id="email" name="email" placeholder="Email"/>
        <br>
        <input type="text" class="box" id="password" name="password" placeholder="Password"/>
        <br>
        <input type="submit" value="Submit" id="submit" />
    </form>
</body>
</html>
